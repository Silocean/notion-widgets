
<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/extension/dataTool.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    // 自定义头部信息
    const headers = {};

    // 使用JavaScript来请求接口，并传递头部信息和请求体
    fetch('http://localhost:8000/income_recorder', {
        method: 'GET', // 设置请求方法，可以是GET、POST等
        headers: headers, // 传递头部信息
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('网络请求失败');
        }
        return response.json();
    })
    .then(data => {
        // 将接口返回的数据显示在页面上
        //const dataElement = document.getElementById('data');
        //dataElement.textContent = JSON.stringify(data, null, 2);
        
        console.log(data);
        
        var dom = document.getElementById('container');
        var myChart = echarts.init(dom, null, {
          renderer: 'canvas',
          useDirtyRect: false
        });
        var app = {};

        var dateArr = [];
        var incomeArr = [];
        var expenditureArr = [];
        var balanceArr = [];

        data['results'].forEach(function(item) {
          dateArr.push(item['properties']['Date']['date']['start']);
          incomeArr.push(item['properties']['Income']['number'].toFixed(2));
          expenditureArr.push(item['properties']['Expenditure']['number'].toFixed(2));
          balanceArr.push(item['properties']['Balance']['formula']['number'].toFixed(2));
        })
        
        var option;

        option = {
          title: {
            text: '收支图',
            left: 'center'
          },
          tooltip: {
            trigger: 'axis'
          },
          legend: {
            data: ['Income', 'Expenditure', 'Balance'],
            orient: 'vertical', // 图例垂直排列
            top: 'center', // 图例距离顶部的距离
            left: 'right', // 图例举例左侧的距离
          },
          grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
          },
          toolbox: {
            feature: {
              saveAsImage: {}
            }
          },
          xAxis: {
            type: 'category',
            boundaryGap: false,
            data: dateArr
          },
          yAxis: {
            type: 'value'
          },
          series: [
            {
              name: 'Income',
              type: 'line',
              //symbol:'none',
              smooth: true,
              data: incomeArr
            },
            {
              name: 'Expenditure',
              type: 'line',
              //symbol:'none',
              smooth: true,
              data: expenditureArr
            },
            {
              name: 'Balance',
              type: 'line',
              //symbol:'none',
              smooth: true,
              data: balanceArr
            }
          ]
        };

        if (option && typeof option === 'object') {
          myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);

    })
    .catch(error => {
        console.error('发生错误:', error);
    });


  </script>
</body>
</html>
